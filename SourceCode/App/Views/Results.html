<div>
	 <br>
	<div  align="center" style="width:800px; margin:0 auto;">
		<div class="form-group ">
			<label class="col-sm-3 control-label" for="selectbasic">Select an Event</label>
			<div class="col-sm-4">
				<select id="selectbasic" name="selectbasic" class="form-control" ng-model="HackthonEvent">
					<option value="">Select a Event</option>
					<option ng-repeat="Event in HackthonEvents" value="{{Event.EventName}}">{{Event.EventName}}</option>
				</select>
			</div>
			<div class="col-sm-3">
				<button type="button" class="btn btn-success btn-block" ng-click="GetUser(HackthonEvent)">Get Users</button>
			</div>

		</div>
	</div>

	<br>
	<br>
	
	<div  align="center"  style="width:800px; margin:0 auto;">
		<table class="table table-striped table-bordered" ng-if="HackUsers">
			<th>Group Name</th>
			<th>Name</th>
			<th>Git Name</th>
			<th>Git Image</th>
			<tr ng-repeat="item in HackUsers">
				<td>{{item.GroupName}}</td>
				<td>{{item.UserName}}</td>
				<td>{{item.GithubName}}</td>
				<td><img ng-src="https://avatars.githubusercontent.com/u/{{item.GithubId}}?v=3" width="42" height="42"  onerror="Images/test.png"></td>
			</tr>

		</table>
	</div>

	




</div>
