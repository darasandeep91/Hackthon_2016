<div class="container">
	<div class="row">
		<br>
		<br>
		<div class="col-md-4 col-md-offset-4">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Welcome to UMKC Hackthon</h3>
				</div>
				<div class="panel-body" style="max-height: 220;">
					<form role="form" >
						<fieldset>
							<div class="form-group">
								<input class="form-control" ng-model="EmailId" placeholder="E-mail" name="email" type="email" autofocus required>
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" ng-model="Password" type="password" value="" required>
							</div>
							<div class="form-group">
								<input type="radio" name="checkboxes" id="checkboxes-0" ng-model="UserType" value="Judge" required> Judge

								<input type="radio" name="checkboxes" ng-model="UserType" id="checkboxes-1" value="Host" required> Host
							</div>
							<div class="form-group">
								<button type="button" class="btn btn-success btn-block" ng-click="Login()">Login</button>
								<p>New Member? <a href="" class="" ng-click="go('/Register')">Sign up</a></p>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
